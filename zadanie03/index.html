<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
        <div id="game-mode-selection">
            <label for="game-mode">Game mode:</label>
            <select id="game-mode" onchange="onGameModeChange(this.value)">
                <option value="2players">2 Players</option>
                <option value="bot-easy">Easy Bot</option>
                <option value="bot-medium">Medium Bot</option>
                <option value="bot-hard">Hard Bot</option>
            </select>
            <button onclick="onGameStart()">Start</button>
        </div>
        <div id="end-notification">
            <p id="end-notification-message">X wins!</p>
            <button onclick="onGameReset()">Reset</button>
        </div>
        <div id="whose-round">
            <p id="whose-round-message">It's X's turn</p>
        </div>
    </div>


    <div class="board" onclick="onBoardCellClick(event)">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script src="js/app_state.js"></script>
    <script src="js/game_logic.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/ui_management.js"></script>
    <script src="js/event_handlers.js"></script>

</body>

</html>
