<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kółko i Krzyżyk</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header">
        <h1>Kółko i Krzyżyk</h1>
        <div id="game-mode-selection">
            <label for="game-mode">Tryb gry:</label>
            <select id="game-mode" onchange="onGameModeChange(this.value)">
                <option value="2players">Dwóch graczy</option>
                <option value="bot-easy">Łatwy Komputer</option>
                <option value="bot-medium">Średni Komputer</option>
                <option value="bot-hard">Trudny Komputer</option>
            </select>
            <button onclick="onGameStart()">Rozpocznij</button>
        </div>
        <div id="end-notification">
            <p id="end-notification-message">X wygrywa!</p>
            <button onclick="onGameReset()">Zrestartuj</button>
        </div>
        <div id="whose-round">
            <p>Teraz kolej na <span id="whose-round-message">X</span></p>
        </div>
    </div>


    <div class="board" onclick="onBoardCellClick(event)">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <script src="js/app_state.js"></script>
    <script src="js/game_logic.js"></script>
    <script src="js/bot.js"></script>
    <script src="js/ui_management.js"></script>
    <script src="js/event_handlers.js"></script>

</body>

</html>
